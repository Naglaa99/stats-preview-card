<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:wght@400;700&family=Lobster&family=Monoton&family=Pacifico&family=Shrikhand&family=Work+Sans:wght@100;200;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Inter:wght@400;700&family=Lexend+Deca&family=Lobster&family=Monoton&family=Pacifico&family=Shrikhand&family=Work+Sans:wght@100;200;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text">
          <h1>Get <span> insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="cols">
            <div class="col">
              <h1>10K+</h1>
              <p>COMANNIES</p>
            </div>
            <div class="col">
              <h1>314</h1>
              <p>TEMPLATES</p>
            </div>
            <div class="col">
              <h1>12M+</h1>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="imageDesk">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
        <div class="imageMob">
          <img src="./images/image-header-mobile.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
